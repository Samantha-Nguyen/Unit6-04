<!DOCTYPE html>
<html lang = "en-ca">
  <head>
    <meta charset="utf-8">
    <meta name = "description" content = "Unit6-04">
    <meta name = "keywords" content = "Unit6-04, Javascript, Buttons">
    <meta name = "author" content = "Samantha Nguyen">
    <meta name = "viewport" content = "width=device-width">
    <link href = "style.css" rel = "stylesheet" type = "text/css" />
    <title>Unit6-04</title>

  <body id = "body">
    <h1>Area of a Trapezoid Calculator</h1>
    <p>Insert the dimensions of a trapezoid in the textboxes below and click the "Calculate" button to calculate the area.</p>
    <!-- This is where the user inputs the values/dimensions of their trapezoid -->
    <p>Height: <input type = "text" id = "height"></p>
    <p>Base A: <input type = "text" id = "base-a"></p>
    <p>Base B: <input type = "text" id = "base-b"></p>
    <!-- The calculate button will calculate the answer and send an alert of the answer to the user -->
    <button id = "button">Calculate</button>
    <br>
    <!-- This is an image of a labeled trapezoid to help the user understand how to use the program -->
    <img src = "./images/trapezoid.png" alt = "Trapezoid" id = "trapezoid">
    <script src = "script.js"></script>
  </body>
</html>
